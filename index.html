<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="./SRC/Styles/Style.css" />
    <title>Simple Login / Register Page</title>
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="main">
      <form>
        <div class="icon">
          <svg
            id="Layer_1"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            stroke-width="2"
            width="20"
            height="20"
            color="CurrentColor">
            <defs>
              <style>
                .cls-6374f8d9b67f094e4896c616-1 {
                  fill: none;
                  stroke: currentColor;
                  stroke-miterlimit: 10;
                }
              </style>
            </defs>
            <path
              class="cls-6374f8d9b67f094e4896c616-1"
              d="M20.59,14.86V10.09A8.6,8.6,0,0,0,12,1.5h0a8.6,8.6,0,0,0-8.59,8.59v4.77L1.5,16.77v1.91h21V16.77Z"
            ></path>
            <path
              class="cls-6374f8d9b67f094e4896c616-1"
              d="M14.69,18.68a2.55,2.55,0,0,1,.17,1,2.86,2.86,0,0,1-5.72,0,2.55,2.55,0,0,1,.17-1"
            ></path>
          </svg>
        </div>

        <h2 class="welcome">Yooo, Welcome Back!</h2>

        <div class="signup-link">
          <span>First time here?</span>

          <a href="#">SignUp for free</a>
        </div>

        <input type="text" placeholder="Your Email" />

        <input type="password" placeholder="Your Password" />

        <button class="primary-btn">Sign in</button>

        <span class="magic-link">Sign in using magic link</span>

        <span class="or">OR</span>

        <button class="secondary-btn">Single Sign-on (SSO)</button>

        <span class="readme"
          >You acknowledge that you read, and agree, to our</span>

        <div class="Privacy">
          <a href="#">Terms of Service</a>
          <span>and our</span>
          <a href="#">Privacy Policy</a>
        </div>
      </form>
    </div>
  </body>
</html>
